<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sarana dan Harga</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaeaea;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 20px;
    }

    ul {
      line-height: 1.8;
      font-size: 16px;
    }

    .harga {
      margin-top: 20px;
      padding: 15px;
      background: #f4fdf7;
      border-left: 5px solid #27ae60;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">
      <h2>Sarana dan Harga</h2>

      <ul>
        <li>Tersedia pondok untuk tempat istirahat pengunjung</li>
        <li>Jalan turun menuju Air Terjun Sevese sudah di cor</li>
        <li>Akses jalan aman dan nyaman</li>
      </ul>

      <div class="harga">
        <strong>Biaya Masuk:</strong>
        <ul>
          <li>Tiket masuk: <b>Tidak ada (Gratis)</b></li>
          <li>Parkir motor: <b>Rp 10.000</b></li>
          <li>Parkir mobil: <b>Rp 50.000</b></li>
        </ul>
      </div>

    </div>
  </div>

</body>
</html>
